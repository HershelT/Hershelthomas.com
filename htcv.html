<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hershel's CV</title>
    <link rel="stylesheet" href="styles-skills/general.css">
    <link rel="stylesheet" href="styles-skills/resume-grid.css">
    <link rel="stylesheet" href="styles-skills/header.css">
    <!-- linking javascript file  -->
    <script src="javascript/htcv.js"></script>
  </head>
  <body style="padding-bottom: 1000px;"onload="changeText(0)">
    <div class="header">
      <div class="flex-left">
        EXPERIENCE
      </div>
      <div class="flex-middle" >
        <input class="search-bar" type="textbox" placeholder="Find Skill">
      </div>
      <div class="flex-right">
        <div class="skill-icon-container">
          <button class="skill-icon">
            &#127955
          </button>
          <div class="tooltip">Attributes</div>
          
        </div>

        <div class="skill-icon-container">
          <button class="skill-icon" onclick="location.href ='world.html';">
            &#127760
          </button>
          <div class="tooltip">Global</div>
        </div>

        <div class="skill-icon-container">
          <button class="skill-icon" onclick="location.href ='index.html';">
            &#128193
          </button>
          <div class="tooltip">Home</div>
        </div>
      </div>
    </div>
    
    <div class="cv-format">
      <div class="icon-size" >
        <div>
          <button class="button-skills" onclick="changeText(0);">
            &#127968
            <p class="icon-description">OBJECTIVE</p>
          </button>
            <!-- <img class="skill-icon" src="skills/hershelpic.jpeg"> -->
        </div>
          
        <div>
          <button class="button-skills" onclick="changeText(4);">
            &#128668
            <p  class="icon-description">JOBS</p>
          </button>
          <!-- <img class="skill-icon" src="skills/hershelpic.jpeg"> -->
        </div>

        <div>
          <button class="button-skills" onclick="changeText(1)">
            &#9975
            <p class="icon-description">SKILLS</p>
          </button>
          <!-- <img class="skill-icon" src="skills/hershelpic.jpeg"> -->
        </div>

        <div>
          <button class="button-skills" onclick="changeText(3)">
            &#9978
            <p class="icon-description">HOBBIES</p>
          </button>
          <!-- <img class="skill-icon" src="skills/hershelpic.jpeg"> -->
        </div>

        <div>
          <button class="button-skills"onclick="changeText(2)">
            &#127942
            <p class="icon-description">AWARDS</p>
          </button>
          <!-- <img class="skill-icon" src="skills/hershelpic.jpeg"> -->
        </div>

        <div>
          <button class="button-skills" onclick="addLink()">
            &#128206
            <p class="icon-description" >LINKS</p>
          </button>
          <!-- <img class="skill-icon" src="skills/hershelpic.jpeg"> -->
        </div>

      </div>
      <div class="cv-info-text">
        <p class="text" id="myText"></p>
      </div>
      
    </div>
  </body>
</html>
