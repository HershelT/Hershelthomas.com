<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GLOBAL</title>
    <link rel="stylesheet" href="styles-skills/header.css">
    <link rel="stylesheet" href="styles-skills/general.css">
    <link rel="stylesheet" href="styles-global/global.css">
    <script src="world.js"></script>
  </head>
  <body>
    
    <div class="header">
      <div class="flex-left">
        GLOBAL
      </div>
      <div class="flex-middle" >
        <input class="search-bar" type="textbox" placeholder="Find Setting">
      </div>
      <div class="flex-right">
        <div class="skill-icon-container">
          <button class="skill-icon">
            &#127955
          </button>
          <div class="tooltip">Attributes</div>
          
        </div>

        <div class="skill-icon-container">
          <button class="skill-icon" onclick="location.href ='world.html';">
            &#127760
          </button>
          <div class="tooltip">Global</div>
        </div>

        <div class="skill-icon-container">
          <button class="skill-icon" onclick="location.href ='index.html';">
            &#128193
          </button>
          <div class="tooltip">Home</div>
        </div>
      </div>
    </div>
    <script>
      function changeText(num) {
        document.body.scrollTop=0;document.documentElement.scrollTop=0;event.preventDefault()
        document.getElementById("setting-header").innerHTML = num;
      }  
    </script>
    <div class="side-setting">
      
      <div class="setting">
        Display
        <div class="expand" onclick="changeText('DISPLAY');">
          X
        </div>
        <div class="show-more">
          <div onclick="changeText('Video');"> 
            Video
          </div>
          <div onclick="changeText('Size');">
            Size
          </div> 
        </div> 
      </div>
      <div class="setting">
        General
        <div class="expand" onclick="changeText('GENERAL');">
          X
        </div>
        <div class="show-more">
          <div onclick="changeText('About');">
            About
          </div>
          <div onclick="changeText('Hershel Company');">
            Hershel Company
          </div>
        </div>
      </div>
      
      <div class="setting">
        Profile
        <div class="expand" onclick="changeText('PROFILE');">
          X
        </div>
        <div class="show-more" >
          <div onclick="changeText('Security');">
            Security
          </div>
          <div onclick="changeText('Password');">
            Password
          </div>
        </div>
      </div>
      <div class="setting">
        Resumes
        <div class="expand" onclick="changeText('RESUMES');">
          X
        </div>
        <div class="show-more">
          <div onclick="changeText('Bio');">
            Bio
          </div>
          <div onclick="changeText('Image');">
            Image
          </div>
          <div onclick="changeText('Skills');">
            Skills
          </div>
        </div>
      </div>
      <div class="setting">
        Privacy
        <div class="expand" onclick="changeText('PRIVACY');">
          X
        </div>
        <div class="show-more">
          <div onclick="changeText('Terms of Service');">
            Terms of Service
          </div>
          <div onClick = "changeText('Public Account');">
            Public Account
          </div>
        </div>
      </div>
      
    </div>
    <div class="general-rules">
      <p id = "setting-header">
        DISPLAY
      </p>
      <ul>
        List 1
      </ul>
      <ul>
        List 2
      </ul>
      <ul>
        List 3
      </ul>
    </div>
  </body>

</html>
